name: Node CI

on:
  push:
    branches: [master]
    paths:
      - "src/**"
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install
      run: yarn install
    # - name: yarn lint
    #   run: yarn lint
    - name: yarn prepublish
      run: yarn prepublish
    - name: yarn test
      run: yarn test
